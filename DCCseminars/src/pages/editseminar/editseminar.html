<ion-header>

  <ion-navbar>
    <ion-title>Editar ou Remover Seminario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list inset>


  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="seminarid" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Id</ion-label>
    <ion-input [(ngModel)]="seminarname" type="text"></ion-input>
  </ion-item>


</ion-list>
<div padding>
  <button ion-button (click)="updateseminar()" block>Alterar Seminario</button>
  <button ion-button (click)="removeseminar()" block>Remover Seminario</button>
</div>
</ion-content>
