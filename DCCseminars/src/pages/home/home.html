<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Seminars App</h2>
  <ion-list inset>

  <ion-item>
    <ion-label>NUSP</ion-label>
    <ion-input [(ngModel)]="usernusp" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="userpassword" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Keep me logged in</ion-label>
    <ion-checkbox [(ngModel)]="markli"></ion-checkbox>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button color="danger" (click)="login()" block>Login</button>
  <button ion-button color="danger" (click)="pushPage()" block>Register</button>
</div>
</ion-content>
