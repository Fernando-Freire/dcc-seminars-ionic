<!--
  Generated template for the Listprofessors page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Professores</ion-title>
  </ion-navbar>

<button ion-button menuToggle>Opções</button>
</ion-header>



<ion-content padding>

  <ion-menu [content]="Professor">
    <ion-content>

        <div padding>
          <button ion-button (click)="addprofessor()" block>Cadastrar Professor</button>
          <button ion-button (click)="changeprofessor()" block>Editar ou Remover Professor</button>
        </div>

    </ion-content>
  </ion-menu>

  <ion-nav #Professor [root]="rootPage"></ion-nav>

  <div padding *ngFor="let professor of professorList">
    {{professor.name }}
  </div>




</ion-content>
