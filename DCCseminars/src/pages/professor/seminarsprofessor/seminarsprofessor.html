<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Semin√°rios</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-menu [content]="Seminarios">
    <ion-content>
        <div padding>
          <button ion-button (click)="editProfile()" block>Atualizar cadastro</button>
          <button ion-button (click)="addProfessor()" block>Cadastrar professor</button>
          <button ion-button (click)="logout()" block>Sair</button>
        </div>
    </ion-content>
  </ion-menu>

  <ion-nav #Seminarios [root]="rootPage"></ion-nav>

  <ion-list>
    <ion-item *ngFor="let seminar of seminarList" (click)="seminarDetail(seminar)">
      {{seminar.name}}
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
   <button ion-fab (click)="addseminar()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab> 

</ion-content>
