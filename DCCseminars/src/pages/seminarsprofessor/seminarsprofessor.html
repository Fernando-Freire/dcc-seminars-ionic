<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Seminarios</ion-title>
  </ion-navbar>

<button ion-button menuToggle>Opções</button>
</ion-header>


<ion-content padding>

  <ion-menu [content]="Seminarios">
    <ion-content>

        <div padding>
          <button ion-button (click)="addseminar()" block>Adicionar Seminario</button>
          <button ion-button (click)="editseminar()" block>Editar ou Remover Seminario</button>
        </div>

    </ion-content>
  </ion-menu>

  <ion-nav #Seminarios [root]="rootPage"></ion-nav>

  <div padding *ngFor="let seminar of seminarList">
    {{seminar.name}}
  </div>




</ion-content>
