<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Seminarios</ion-title>
  </ion-navbar>

<button ion-button menuToggle>Opções</button>
</ion-header>


<ion-content padding>

  <ion-menu [content]="Aluno">
    <ion-content>

        <div padding>
          <button ion-button (click)="updatestudent()" block>Alterar Dados Cadastrados</button>
          <button ion-button (click)="logout()" block>Logout</button>
        </div>

    </ion-content>
  </ion-menu>

  <ion-nav #Aluno [root]="rootPage"></ion-nav>

  <ion-list>
    <ion-item *ngFor="let seminar of seminarList">
      {{seminar.name}}
    </ion-item>
  </ion-list>
</ion-content>
