<ion-header>

  <ion-navbar>
    <ion-title>Atualizar Aluno</ion-title>
  </ion-navbar>

  </ion-header>
  <ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input [(ngModel)]="userpassword" type="password"></ion-input>
  </ion-item>

  </ion-list>
  <div padding>
  <button ion-button (click)="update()" block>Atualizar</button>
  </div>



</ion-content>
