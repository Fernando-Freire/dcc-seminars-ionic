<ion-header>

  <ion-navbar>
    <ion-title>Alterar Professor</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>NUSP</ion-label>
    <ion-input [(ngModel)]="usernusp" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="userpassword" type="password"></ion-input>
  </ion-item>

</ion-list>
<div padding>
  <button ion-button  block>Alterar</button>
</div>



</ion-content>
